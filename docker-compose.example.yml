version: "3.8"
services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8443:8443"
    volumes:
      - ./example/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./example/certs:/etc/nginx/certs
    command: [ "nginx", "-g", "daemon off;" ]

  pathlab:
    build: .
    environment:
      - PATHLAB_UPSTREAM=nginx:8443
      - PATHLAB_LISTEN=:10443
      - PATHLAB_ADMIN=:8080
    ports:
      - "10443:10443"
      - "8080:8080"
    depends_on:
      - nginx
